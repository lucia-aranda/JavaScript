<script type="text/javascript">

        var ka = 70;
        var kb = 150;
        var hr = 0;
        var v = parseInt(prompt("Ingrese la velocidad de kilometros por hora en que viajan dos autos:"));

        while (ka < kb){
            ka += v;
            kb -= v;
            hr++;
        }

        var r = (ka + kb) / 2;
        document.write("Se encontrarÃ¡n en el kilometro "+r+", en "+hr+" horas.");
