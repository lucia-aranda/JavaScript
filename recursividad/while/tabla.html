<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS Boostrap -->
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css?a=8">
	<title>Tabla estatica</title>
</head>
<body>
	<script type="text/javascript">
		var resultado = 0;
		var i = 1;

		var tabla = parseInt(prompt("Tabla de multiplicar del: "));

		while (i <= 10) {
			resultado = tabla * i;
			document.write(tabla+" x "+i+" = "+resultado+"<br>");
			i++;
		}
		// setTimeout(function(){
		// window.location.href="../index.php";
		// },5000);
	</script>

<br><br><a href="../recursividad.html"><button type="button" class="btn btn-success">Regresar</button></a>
</body>
</html>
