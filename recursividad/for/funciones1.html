<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS Boostrap -->
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css?a=8">
	<title>Asteriscos</title>
</head>
<body>
	<script type="text/javascript">
		for (var lineas = 3; lineas <= 9; lineas++) {
			if (lineas % 2 != 0) {
				document.write(lineas+". |&nbsp");
				for (var aster = 1; aster <= lineas; aster++) {
					document.write("*");
				}
				document.write("<br>");
			} else {
				document.write("&nbsp&nbsp&nbsp&nbsp|"+"<br>");
			}
		}
		document.write("&nbsp&nbsp&nbsp&nbsp|&nbsp____________");

		// setTimeout(function(){
		// window.location.href="../index.php";
		// },5000);
	</script>

<br><br><a href="../recursividad.html"><button type="button" class="btn btn-success">Regresar</button></a>
</body>
</html>
