	<title>Serie de n√∫meros</title>
</head>
<body>
	<script type="text/javascript">
		var i = 0;

    	for (var num = 1; num <= 7; num++) {
      		if (num > 4) {
        		i = (num - 4) * 2;
      		}

      		for (var j = 1; j <= num - i; j++) {
        		document.write(j+"&nbsp&nbsp&nbsp&nbsp&nbsp");
      		}
      		document.write("<br>");
    	}
		// setTimeout(function(){

	</script>
