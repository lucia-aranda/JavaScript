<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS Boostrap -->
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css?a=8">
	<title>Tabla dinamica Inversa</title>
</head>
<body>
	<script type="text/javascript">
		var resultado = 0;

		var t1 = parseInt(prompt("Inicio de las multiplicaciones: "));
		var t2 = parseInt(prompt("Final de las multiplicaciones: "));

		for (var i = t2; i >= t1; i--) {
			for (var j = 1; j <= 10; j++) {
				resultado = i * j;
				document.write(i+" x "+j+" = "+resultado+"<br>");
			}
			document.write("<br>");
		}
		// setTimeout(function(){
		// window.location.href="../index.php";
		// },5000);
	</script>

	<br><br><a href="../recursividad.php"><button type="button" class="btn btn-success">Regresar</button></a>
</body>
</html>
