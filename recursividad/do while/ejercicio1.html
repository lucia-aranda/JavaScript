<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS Boostrap -->
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css?a=8">
	<title>Edad promedio</title>
</head>
<body>
	<script type="text/javascript">
		var i = 1;
		var suma = 0;
		var prom = 0;

		var alumnos = parseInt(prompt("Cantidad de alumnos: "));

		do {
			var edad = parseFloat(prompt("Edad "+i+":"));
			suma = suma + edad;
			prom = suma / alumnos;
			i++;
		} while(i<=alumnos)
		
		document.write("Edad Promedio: "+prom);

		// setTimeout(function(){
		// window.location.href="../index.php";
		// },5000);
	</script>

	<br><br><a href="../recursividad.php"><button type="button" class="btn btn-success">Regresar</button></a>
</body>
</html>
