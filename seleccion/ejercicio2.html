<body>
	<script type="text/javascript">
		var costot = parseFloat(prompt("Costo original del traje: "));
		var costof = 0;
		var desc = 0;

		if(costot > 2500) {
			desc = costot * 0.15;
			costof = costot - desc;
		} else {
			desc = costot * 0.08;
			costof = costot - desc;
		}
		document.write("Cantidad a pagar sin descuento: "+costot+"<br>");
		document.write("Cantidad de descuento: "+desc+"<br>");
		document.write("Cantidad a pagar total: "+costof);
