<html>
<head>

<body>
	<script type="text/javascript">
		 
		 var tipo = parseInt(prompt("Para realizar el cálculo por antiguedad, presione 1."+"\n"+"Para realizar el cálculo de acuerdo al sueldo, presione 2."));

		 if(tipo != 1 && tipo != 2) {
		 	document.write("Opción no válida");
		 } else {
		 	if( tipo == 1) {
		 		var antiguedad = parseInt(prompt("Ingrese su antigüedad en años: "));

		 		if(antiguedad > 2 && antiguedad < 5) {
		 			document.write("Su bono será por el 20% sobre tu sueldo.");
		 		} else if(antiguedad >= 5) {
		 			document.write("Su bono será por el 30% sobre tu sueldo.");
		 		} else {
		 			document.write("Su antigüedad no es válida para dar un bono por este criterio.");
		 		}
		 	} else {
		 		var sueldo = parseFloat(prompt("Ingrese su sueldo: "));
		 		if(sueldo > 3500) {
		 			document.write("Su bono es por el 10% sobre su sueldo.");
		 		} else if( sueldo > 1000 && sueldo <= 3500) {
		 			document.write("Su bono es por el 15% sobre su sueldo.");
		 		} else {
		 			document.write("Su bono es por el 25% sobre su sueldo.");
		 		}
		 	}

		 }

		//  setTimeout(function(){

	</script>
