<body>
	<script type="text/javascript">
		
		var capital_depositado =parseFloat(prompt("Ingrese el valor del capital depositado"));
		var tasa_de_interes =parseFloat(prompt("Ingrese el valor de la tasa de intereses"));
		var tiempo=parseFloat(prompt("Ingrese el valor de tiempo"));
		var monto=Math.pow(1.0+tasa_de_interes/100,tiempo)*capital_depositado;
		var interes_compuesto=monto-capital_depositado;

	
	    alert("Valor de interes compuesto: " + interes_compuesto);


         

	</script>
