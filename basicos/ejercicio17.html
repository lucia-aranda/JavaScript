<body>
	<script type="text/javascript">

		var min = parseFloat(prompt("Ingrese una cantidad en minutos: "));
		var seg = parseFloat(prompt("Ingrese una cantidad en segundos: "));
		var cen = parseFloat(prompt("Ingrese una cantidad en centesimas: "));
		var dis = parseFloat(prompt("Ingrese una cantidad en distancia: "));

		var tiemseg = min*60+seg+cen/100;
		var veloms = dis/tiemseg;
		var velokm = veloms*3.6;

		alert("La velocidad en km/hr es: "+velokm);

	</script>
