<body>
	<script type="text/javascript">

		var a = parseFloat(prompt("Ingrese el valor de A: "));
		var b = parseFloat(prompt("Ingrese el valor de B: "));
		var sqr = 2;

		var res1 = a+b;
		var res2 = Math.pow(res1, sqr);
		var res3 = (res2/3);

		alert("La suma de A y B, elevado al cuadrado y dividido entre 3 es: "+res3);

	</script>
